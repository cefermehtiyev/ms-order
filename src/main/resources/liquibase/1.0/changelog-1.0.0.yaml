databaseChangeLog:
  - changeSet:
      id: create orders table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10, 4)
                  constraints:
                    nullable: true
              - column:
                  name: payment_method
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_method
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP


