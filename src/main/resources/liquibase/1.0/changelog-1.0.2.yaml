databaseChangeLog:
  - changeSet:
      id: create address table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: city
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(128)
                  constraints:
                    nullable: true